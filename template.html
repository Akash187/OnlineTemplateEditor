<div id="header">
    <img src="{{brandLogo}}">
    <h2>Item Delivered</h2>
</div>
<div id="orderInfo">
    <div>
        <div>Hi {{customerName}}</div>
        <div>An item has been delivered.</div>
    </div>
    <div>
        <div>Order placed on: <b>{{orderDate}}</b></div>
        <div>Order ID <b>{{orderId}}</b></div>
    </div>
</div>
<hr/>
<div id="product">
    <img src="{{productImage}}">
    <div>
        <div id="productName">{{productName}}</div>
        <div id="productSeller">Seller: {{productSeller}}</div>
        <div id="productQuantity">Qty: {{productQuantity}}</div>
    </div>
</div>
<hr/>
<div id="message">
    {{{message}}}
</div>
<hr/>
<div id="feedback">
    {{{feedback}}}
</div>
<hr/>
<div id="footer">
    <img src="{{sellerLogo}}">
</div>
